<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Inequality Narrative Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    #home, #container { width: 90%; max-width: 900px; text-align: center; }
    #controls { margin: 20px 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center; }
    button, select, input[type=range] { padding: 6px; }
    #viz { margin: auto; }
    .tooltip {
      position: absolute; text-align: left; padding: 8px; font-size: 12px;
      background: white; border: 1px solid #ccc; border-radius: 4px;
      pointer-events: none; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .brush .selection { fill: steelblue; fill-opacity: 0.3; stroke: #fff; }
    #details { margin-top: 10px; font-size: 14px; text-align: left; }
    svg { display: block; margin: auto; }
    .hidden { display: none; }
    .annotation-note-title,
    .annotation-note-label {
      fill: white; stroke: black; stroke-width: 2px; paint-order: stroke; font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>Education Inequality Narrative Visualization</h1>
    <p>Explore how funding, staffing ratios, and socioeconomic status relate to test scores.</p>
    <button id="startBtn">Start Story</button>
  </div>

  <div id="container" class="hidden">
    <h2 id="title">How Funding, Staffing & Socioeconomic Status Relate to Test Scores</h2>
    <div id="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <label>School Type:
        <select id="typeFilter">
          <option>All</option><option>Public</option><option>Private</option><option>Charter</option>
        </select>
      </label>
      <label>Point Size:
        <input type="range" id="sizeRange" min="2" max="10" value="4" />
      </label>
    </div>
    <div id="viz"></div>
    <div id="hint" style="color:#555; font-style:italic;">
      Tip: Hover for details, drag box to select multiple schools.
    </div>
    <div id="details"></div>
  </div>

  <script>
    let currentSlide = 1, data;
    const margin = { top: 40, right: 80, bottom: 50, left: 80 },
          width  = 800 - margin.left - margin.right,
          height = 500 - margin.top  - margin.bottom;

    const container = d3.select('#container');
    const svgGroup = container.select('#viz')
      .append('svg')
        .attr('width',  width  + margin.left + margin.right)
        .attr('height', height + margin.top  + margin.bottom)
      .append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select('body')
      .append('div').attr('class','tooltip').style('opacity',0);

    const brush = d3.brush()
      .extent([[0,0],[width,height]])
      .on('end', brushended);

    // ----- stats: Pearson + regression -----
    function pearson(data, xKey, yKey) {
      const n = data.length;
      const xs = data.map(d=>d[xKey]), ys = data.map(d=>d[yKey]);
      const mean = arr => arr.reduce((a,b)=>a+b,0)/n;
      const xBar = mean(xs), yBar = mean(ys);
      let num=0, denX=0, denY=0;
      xs.forEach((x,i)=>{
        const dx = x-xBar, dy = ys[i]-yBar;
        num   += dx*dy;
        denX  += dx*dx;
        denY  += dy*dy;
      });
      return num/Math.sqrt(denX*denY);
    }
    function linearFit(data, xKey, yKey) {
      const n = data.length;
      const xs = data.map(d=>d[xKey]), ys = data.map(d=>d[yKey]);
      const xBar = xs.reduce((a,b)=>a+b,0)/n;
      const yBar = ys.reduce((a,b)=>a+b,0)/n;
      let num=0, den=0;
      xs.forEach((x,i)=>{
        num += (x-xBar)*(ys[i]-yBar);
        den += (x-xBar)**2;
      });
      const slope = num/den;
      const intercept = yBar - slope*xBar;
      return { slope, intercept };
    }
    // ----------------------------------------

    d3.csv('education_inequality_data.csv', d3.autoType)
      .then(raw => { data = raw; init(); });

    d3.select('#startBtn').on('click', ()=>{
      d3.select('#home').classed('hidden', true);
      container.classed('hidden', false);
    });

    function init(){
      d3.select('#prevBtn').on('click', ()=>{
        if (currentSlide>1) currentSlide--;
        else {
          container.classed('hidden', true);
          d3.select('#home').classed('hidden', false);
          return;
        }
        updateSlide();
      });
      d3.select('#nextBtn').on('click', ()=>{ if (currentSlide<3) { currentSlide++; updateSlide(); } });
      d3.select('#typeFilter').on('change', updateSlide);
      d3.select('#sizeRange').on('input', updateSlide);
      updateSlide();
    }

    function updateSlide(){
      svgGroup.selectAll('*').remove();
      d3.select('#details').html('');

      const filter    = d3.select('#typeFilter').property('value');
      const pointSize = +d3.select('#sizeRange').property('value');
      const subset    = filter==='All' ? data : data.filter(d=>d.school_type===filter);

      // slide configs including original note
      let cfg;
      if (currentSlide===1) {
        cfg = {
          xKey:'funding_per_student_usd', yKey:'avg_test_score_percent',
          xLabel:'Funding per Student (USD)', yLabel:'Average Test Score (%)',
          noteTitle:'', noteText:'No clear trend: correlation ≈ 0',
          annX:300, annY:150, annDx:10, annDy:0,
          color:'crimson', title:'Scene 1: Funding vs Test Score'
        };
      }
      if (currentSlide===2) {
        cfg = {
          xKey:'student_teacher_ratio', yKey:'avg_test_score_percent',
          xLabel:'Student–Teacher Ratio', yLabel:'Average Test Score (%)',
          noteTitle:'Ratio vs. Score', noteText:'Low-ratio schools slightly lower-scoring',
          annX:-60, annY:50, annDx:10, annDy:0,
          color:'seagreen', title:'Scene 2: Student–Teacher Ratio'
        };
      }
      if (currentSlide===3) {
        cfg = {
          xKey:'percent_low_income', yKey:'avg_test_score_percent',
          xLabel:'Percent Low-Income (%)', yLabel:'Average Test Score (%)',
          noteTitle:'Income vs. Score', noteText:'No strong inverse relationship',
          annX:-60, annY:300, annDx:10, annDy:0,
          color:'steelblue', title:'Scene 3: Socioeconomic Status'
        };
      }

      d3.select('#title').text(cfg.title);
      drawScatter(subset, cfg, pointSize);
    }

    function drawScatter(dataset, cfg, pointSize){
      const xScale = d3.scaleLinear()
        .domain(d3.extent(dataset, d=>d[cfg.xKey])).nice()
        .range([0,width]);
      const yScale = d3.scaleLinear()
        .domain(d3.extent(dataset, d=>d[cfg.yKey])).nice()
        .range([height,0]);

      // axes + labels
      svgGroup.append('g')
        .attr('transform',`translate(0,${height})`)
        .call(d3.axisBottom(xScale));
      svgGroup.append('g').call(d3.axisLeft(yScale));
      svgGroup.append('text')
        .attr('x',width/2).attr('y',height+margin.bottom-10)
        .attr('text-anchor','middle').text(cfg.xLabel);
      svgGroup.append('text')
        .attr('transform','rotate(-90)')
        .attr('x',-height/2).attr('y',-margin.left+15)
        .attr('text-anchor','middle').text(cfg.yLabel);

      // brush
      svgGroup.append('g').call(brush);

      // points
      svgGroup.append('g').selectAll('circle')
        .data(dataset).enter().append('circle')
        .attr('cx', d=>xScale(d[cfg.xKey]))
        .attr('cy', d=>yScale(d[cfg.yKey]))
        .attr('r', pointSize)
        .attr('fill', cfg.color)
        .attr('opacity', 0.7)
        .on('mouseover',(e,d)=>{
          tooltip.style('opacity',0.9)
            .html(`<strong>${d.school_name} (${d.school_type})</strong><br>
                   ${cfg.xLabel}: ${d[cfg.xKey]}<br>
                   ${cfg.yLabel}: ${d[cfg.yKey]}`)
            .style('left',`${e.pageX+10}px`)
            .style('top', `${e.pageY-28}px`);
        })
        .on('mouseout',()=>tooltip.style('opacity',0));

      // compute stats
      const ρ  = pearson(dataset, cfg.xKey, cfg.yKey);
      const fit = linearFit(dataset, cfg.xKey, cfg.yKey);

      // regression line
      const xVals = d3.extent(dataset, d=>d[cfg.xKey]);
      const lineData = xVals.map(x => [x, fit.slope*x + fit.intercept]);
      svgGroup.append('path')
        .datum(lineData)
        .attr('fill','none')
        .attr('stroke','#333')
        .attr('stroke-width',1.5)
        .attr('d', d3.line()
          .x(d=>xScale(d[0]))
          .y(d=>yScale(d[1]))
        );

      // merged annotation (original + ρ)
      const ann = d3.annotation()
        .type(d3.annotationCalloutElbow)
        .annotations([{
          note: {
            title: cfg.noteTitle,
            label: `${cfg.noteText}\nρ ≈ ${ρ.toFixed(2)}`,
            wrap: 200
          },
          x: cfg.annX, y: cfg.annY,
          dx: cfg.annDx, dy: cfg.annDy
        }]);
      svgGroup.append('g').call(ann);
    }

    function brushended({selection}){
      if (!selection) {
        d3.select('#details').html('');
        return;
      }
      const [[x0,y0],[x1,y1]] = selection;
      const filter = d3.select('#typeFilter').property('value');
      const dataset = filter==='All'? data : data.filter(d=>d.school_type===filter);
      const keys = ['funding_per_student_usd','student_teacher_ratio','percent_low_income'];
      const xKey = keys[currentSlide-1], yKey='avg_test_score_percent';

      const xScale = d3.scaleLinear().domain(d3.extent(dataset,d=>d[xKey])).nice().range([0,width]);
      const yScale = d3.scaleLinear().domain(d3.extent(dataset,d=>d[yKey])).nice().range([height,0]);

      const selected = dataset.filter(d=>{
        const xv=xScale(d[xKey]), yv=yScale(d[yKey]);
        return x0<=xv && xv<=x1 && y0<=yv && yv<=y1;
      });

      if (selected.length) {
        const list = selected.map(d=>`• ${d.school_name} (${d.school_type})`).join('<br>');
        d3.select('#details').html(`<strong>Selected Schools:</strong><br>${list}`);
      } else {
        d3.select('#details').html('No schools in selection.');
      }
    }
  </script>
</body>
</html>
